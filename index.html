<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter Site</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        
        <form >
            <h1 class="heading">Currency Converter</h1>
            <div class="countries">
                <div class="from">
                    <!-- <h3>From</h3> -->
                    <div class="country">
                        <img src="https://flagsapi.com/IN/flat/64.png" alt="Country flag">
                        <select name="FROM" id="selectFrom">
                            <!-- <option value="INR">INR</option> -->
                        </select>
                    </div>
                    <input id="fromInput" class="input" type="text" , placeholder="Enter Amount" />
                </div>
                <div class="logo">
                    <i class="fa-solid fa-arrow-right-arrow-left"></i>
                </div>
                <div class="to">
                    <!-- <h3>To</h3> -->
                    <div class="country">
                        <img src="https://flagsapi.com/US/flat/64.png" alt="Country flag">
                        <select name="TO" id="selectTo">
                            <!-- <option value="USD">USD</option> -->
                        </select>
                    </div>
                    <input id="toInput" class="input" type="text" , placeholder="Enter Amount" />
                </div>
            </div>
            <div class="exchangeButtonClass">
                <button class="exchangeButton">Get Exchange</button>
            </div>
            
        </form>
    </div>
    <script src="countries.js"></script>
    <script src="script.js"></script>
</body>
</html>
